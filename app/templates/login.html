{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto">
  <div class="mb-6 text-center">
    <p class="text-sm text-slate-400">Welcome back</p>
    <h2 class="text-3xl font-semibold">Login</h2>
  </div>
  <div class="rounded-2xl border border-white/10 bg-white/5 p-6 shadow-xl shadow-cyan-500/10">
    <form method="post" class="space-y-4">
      <div>
        <label class="text-sm text-slate-300">Email</label>
        <input type="email" name="email" class="mt-2 w-full rounded-xl bg-slate-950/40 border border-white/10 px-3 py-3 text-sm" required>
      </div>
      <div>
        <label class="text-sm text-slate-300">Password</label>
        <input type="password" name="password" class="mt-2 w-full rounded-xl bg-slate-950/40 border border-white/10 px-3 py-3 text-sm" required>
      </div>
      <button class="w-full rounded-xl bg-cyan-500 text-slate-950 font-semibold px-4 py-3 shadow-lg shadow-cyan-500/25 hover:bg-cyan-400 transition" type="submit">Login</button>
    </form>
    <p class="text-sm text-slate-400 mt-4">Need an account? <a class="text-cyan-300 hover:text-cyan-200" href="{{ url_for('auth.register') }}">Register</a></p>
  </div>
</div>
{% endblock %}
